<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-card__left">
      <div class="forgot-password-card__brand">
        <i class="fas fa-store-alt"></i>
        <h1>Shop App</h1>
      </div>
      <div class="forgot-password-card__illustration">
        <!-- SVG Illustration -->
        <svg class="password-illustration" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
          <!-- Background Elements -->
          <circle class="bg-circle bg-circle-1" cx="120" cy="170" r="30" fill="#6366f1" opacity="0.3"/>
          <circle class="bg-circle bg-circle-2" cx="400" cy="300" r="50" fill="#8b5cf6" opacity="0.2"/>
          <circle class="bg-circle bg-circle-3" cx="250" cy="100" r="20" fill="#ec4899" opacity="0.2"/>
          
          <!-- Lock and Key Illustration -->
          <g class="lock-group">
            <rect x="185" y="200" width="130" height="100" rx="10" fill="#4f46e5"/>
            <rect x="200" y="170" width="100" height="30" rx="5" fill="#6366f1"/>
            <circle cx="250" cy="240" r="30" fill="#1f2937"/>
            <rect x="245" y="230" width="10" height="25" rx="2" fill="#f9fafb"/>
          </g>
          
          <!-- Key -->
          <g class="key-group">
            <circle cx="350" cy="330" r="15" fill="#f59e0b"/>
            <rect x="350" y="280" width="10" height="50" rx="2" fill="#f59e0b"/>
            <rect x="340" y="280" width="30" height="10" rx="2" fill="#f59e0b"/>
            <rect x="340" y="300" width="20" height="10" rx="2" fill="#f59e0b"/>
          </g>
        </svg>
        <div class="illustration-text">
          <h3>Khôi phục mật khẩu</h3>
          <p>Chúng tôi sẽ giúp bạn lấy lại mật khẩu!</p>
        </div>
      </div>
    </div>
    <div class="forgot-password-card__right">
      <div class="forgot-password-header">
        <h2>Quên Mật Khẩu</h2>
        <p>Nhập email của bạn để nhận mã xác thực</p>
      </div>
      
      <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="Nhập email của bạn" 
              [ngClass]="{'is-invalid': isSubmitted && forgotPasswordForm.get('email')?.errors}">
          </div>
          <div class="invalid-feedback" *ngIf="isSubmitted && forgotPasswordForm.get('email')?.errors">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email là bắt buộc</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email không hợp lệ</span>
          </div>
        </div>
        
        <div class="alert alert-success" *ngIf="successMessage">
          {{ successMessage }}
        </div>
        
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Gửi Mã Xác Thực</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            Đang xử lý...
          </span>
        </button>
      </form>
      
      <div class="back-link">
        <a routerLink="/auth/login">
          <i class="fas fa-arrow-left"></i> Quay Lại Đăng Nhập
        </a>
      </div>
    </div>
  </div>
</div>
