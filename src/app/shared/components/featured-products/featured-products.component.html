<section class="featured-products-section">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Sản phẩm nổi bật</h2>
            <p class="section-subtitle">Khám phá các sản phẩm được yêu thích nhất</p>
        </div>

        <div nz-row [nzGutter]="[24, 24]">
            <div *ngFor="let product of products" nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6" [nzXl]="6">
                <nz-card class="product-card" [nzHoverable]="true" [nzBorderless]="true">
                    <div class="product-image-container">
                        <a [routerLink]="['/products', product.slug]">
                            <img [src]="product.image" [alt]="product.name" class="product-image" />

                            <div *ngIf="product.discount" class="product-discount">
                                <nz-badge [nzText]="'-' + product.discount + '%'"
                                    [nzStyle]="{ backgroundColor: '#f5222d' }"></nz-badge>
                            </div>

                            <div *ngIf="product.isNew" class="product-tag new-tag">
                                <nz-badge [nzText]="'Mới'" [nzStyle]="{ backgroundColor: '#52c41a' }"></nz-badge>
                            </div>
                        </a>

                        <div class="product-actions">
                            <button nz-button nzType="primary" nzShape="circle" nz-tooltip
                                nzTooltipTitle="Thêm vào giỏ hàng" (click)="addToCart(product)">
                                <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
                            </button>

                            <button nz-button nzType="primary" nzShape="circle" nz-tooltip
                                nzTooltipTitle="Thêm vào yêu thích" (click)="addToWishlist(product)">
                                <span nz-icon nzType="heart" nzTheme="outline"></span>
                            </button>
                        </div>
                    </div>

                    <div class="product-content">
                        <div class="product-category">{{ product.category }}</div>
                        <h3 class="product-name">
                            <a [routerLink]="['/products', product.slug]">{{ product.name }}</a>
                        </h3>

                        <div class="product-rating">
                            <span nz-tooltip [nzTooltipTitle]="product.rating + ' sao'">
                                <nz-rate [ngModel]="product.rating" nzDisabled></nz-rate>
                            </span>
                            <span class="rating-count">({{ product.ratingCount }})</span>
                        </div>

                        <div class="product-price">
                            <span class="current-price">{{ formatPrice(product.price) }}</span>
                            <span *ngIf="product.originalPrice" class="original-price">{{
                                formatPrice(product.originalPrice) }}</span>
                        </div>

                        <div class="product-sold">
                            <span>Đã bán {{ product.sold }}</span>
                        </div>
                    </div>
                </nz-card>
            </div>
        </div>

        <div class="view-more-container">
            <a [routerLink]="['/products']" nz-button nzType="primary" nzSize="large" class="view-more-button">
                Xem thêm sản phẩm
                <span nz-icon nzType="right" nzTheme="outline"></span>
            </a>
        </div>
    </div>
</section>
