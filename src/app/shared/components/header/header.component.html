<div class="header" [class.theme-orange]="currentTheme === 'orange-theme'">
  <button class="toggle-sidebar" (click)="toggleSidebar()">
    <img src="assets/images/9044816_product_icon.png" alt="Toggle sidebar">
  </button>

  <div class="header-actions">
    <div class="notifications">
      <button>
        <img src="assets/images/8530564_bell_icon.png" alt="Notifications">
        <span class="badge" *ngIf="notificationCount > 0">{{notificationCount}}</span>
      </button>
    </div>

    <div class="user-dropdown">
      <div class="avatar">
        <img src="assets/images/undraw_male-avatar_zkzx.svg" alt="User avatar">
      </div>
      <span class="user-name">{{userName}}</span>
    </div>
  </div>
</div>
