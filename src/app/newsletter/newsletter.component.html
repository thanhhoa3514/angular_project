<section class="newsletter-section">
    <!-- SVG Background Elements -->
    <svg class="newsletter-svg newsletter-svg-1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="rgba(255, 255, 255, 0.1)" d="M45.3,-51.2C58.4,-40.6,68.9,-25.8,72.8,-9.2C76.8,7.4,74.1,25.8,64.1,38.8C54.1,51.8,36.7,59.4,18.9,64.8C1.1,70.2,-17.1,73.3,-32.4,67.4C-47.7,61.5,-60.1,46.5,-67.4,29.1C-74.7,11.7,-76.9,-8.1,-70.1,-24.3C-63.3,-40.5,-47.5,-53.1,-31.6,-62.6C-15.7,-72.1,0.3,-78.5,15.1,-74.8C29.9,-71.1,32.2,-61.8,45.3,-51.2Z" transform="translate(100 100)" />
    </svg>
    <svg class="newsletter-svg newsletter-svg-2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="rgba(255, 255, 255, 0.1)" d="M42.7,-62.2C53.9,-52.8,61,-38.5,65.8,-23.7C70.6,-8.9,73.1,6.4,69.4,20.2C65.7,34,55.9,46.3,43.4,54.9C30.9,63.5,15.5,68.3,-0.2,68.6C-15.9,68.8,-31.8,64.4,-44.9,55.5C-58,46.6,-68.3,33.1,-72.5,17.5C-76.7,1.9,-74.8,-15.8,-67.1,-30.2C-59.4,-44.6,-46,-55.7,-31.9,-64C-17.8,-72.3,-3,-77.8,10.8,-75.8C24.6,-73.8,31.5,-71.6,42.7,-62.2Z" transform="translate(100 100)" />
    </svg>
    
    <!-- Newsletter SVG Illustration -->
    <div class="newsletter-illustration">
        <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Envelope Base -->
            <rect class="envelope-base" x="150" y="100" width="200" height="120" rx="8" fill="#ffffff" stroke="#10b981" stroke-width="3"/>
            
            <!-- Envelope Flap (animated) -->
            <path class="envelope-flap" d="M150,100 L250,160 L350,100" fill="none" stroke="#10b981" stroke-width="3"/>
            
            <!-- Envelope Content -->
            <rect class="envelope-content" x="170" y="120" width="160" height="80" rx="4" fill="#f0fdf4"/>
            
            <!-- Content Lines -->
            <line x1="190" y1="140" x2="310" y2="140" stroke="#10b981" stroke-width="2"/>
            <line x1="190" y1="160" x2="310" y2="160" stroke="#10b981" stroke-width="2"/>
            <line x1="190" y1="180" x2="260" y2="180" stroke="#10b981" stroke-width="2"/>
            
            <!-- Notification Circles -->
            <circle class="notification-circle notification-circle-1" cx="370" cy="90" r="15" fill="#ef4444"/>
            <circle class="notification-circle notification-circle-2" cx="130" cy="90" r="10" fill="#f59e0b"/>
            <circle class="notification-circle notification-circle-3" cx="380" cy="200" r="12" fill="#3b82f6"/>
            
            <!-- Stars -->
            <path class="star star-1" d="M120,150 L123,156 L130,157 L125,162 L126,169 L120,166 L114,169 L115,162 L110,157 L117,156 Z" fill="#f59e0b"/>
            <path class="star star-2" d="M380,150 L383,156 L390,157 L385,162 L386,169 L380,166 L374,169 L375,162 L370,157 L377,156 Z" fill="#f59e0b"/>
            <path class="star star-3" d="M250,70 L253,76 L260,77 L255,82 L256,89 L250,86 L244,89 L245,82 L240,77 L247,76 Z" fill="#f59e0b"/>
        </svg>
    </div>
    
    <div class="newsletter-content">
        <h2>Đăng ký nhận tin</h2>
        <p>Nhận thông tin ưu đãi và sản phẩm mới nhất từ chúng tôi</p>
        <form class="newsletter-form" (ngSubmit)="onSubmit()">
            <div class="input-wrapper">
                <input type="email" [(ngModel)]="email" name="email" placeholder="Nhập email của bạn" required>
                <button type="submit">
                    <span>Đăng ký</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </form>
        <div class="newsletter-benefits">
            <div class="benefit-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Cập nhật xu hướng mới</span>
            </div>
            <div class="benefit-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Ưu đãi độc quyền</span>
            </div>
            <div class="benefit-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Quà tặng hấp dẫn</span>
            </div>
        </div>
    </div>
</section>
